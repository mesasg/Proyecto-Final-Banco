<div class="contact-from-section mt-150 mb-150">

                            <button id="retireButton">Retirar</button>
                            <button id="depositButton">Depositar</button>
                            <button id="transferButton">Transferir</button>
                        </p>
                        <p>

                            <input type="int" placeholder="Número de la cuenta" name="destinyAccount" id="destinyAccount" inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                        </p>
                        <input type="hidden" name="token" value="FsWga4&@f6aw" />
                        <input type="submit" value="Realizar Transacción">
